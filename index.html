<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
   

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="rules">
    <h2>Game Rules</h2>
    <p>Collect the food items matching the displayed word to score points. Use arrow keys or swipe (on touch devices) to control the snake's direction.</p>
    <button id="startGame">START</button>

    
</div>
    <div class="container noselect">
        <div class="wrapper">
          <button id="replay">
            <i class="fas fa-play"></i>
            RESTART
          </button>
          <div id="canvas"></div>
          <div id="ui">
            <h2>SCORE</h2>
            <span id="score">00</span>
            <h2 id="targetWord">WORD</h2>
          </div>
        </div>
        <div id="author">
          <h1>SNAKE</h1>
        </div>
      </div>
      <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
